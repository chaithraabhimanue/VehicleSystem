<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <form action="" method="post">
    {%csrf_token%}
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Register Here!</h2>
                  <p class="text-white-50 mb-5">Please enter your details</p>
                  <div class="form-outline form-white mb-4">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" class="form-control" required="" id="id_username" placeholder="username">
                        
                        

                  </div>
    
                  <div class="form-outline form-white mb-4">
                        <label for="id_password">email</label>
                        <input type="email" name="email" class="form-control" required="" id="id_email" placeholder="enter email">
                    </div>
                    <div class="form-outline form-white mb-4">
                    <div class="form-outline form-white mb-4">
                        <label for="id_role">Role:</label>
                        <select name="role" class="form-select form-control border border-primary" id="id_role">
                        <option value="1">Super Admin</option>
                    
                        <option value="2">Admin</option>
                    
                        <option value="3" selected="">User</option>
                    
                    </select>
                        
                        
                    </div>

                    </div>
                    <div class="form-outline form-white mb-4">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password1" class="form-control" required="" id="id_password1" placeholder="enter password">
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password2" class="form-control" required="" id="id_password2" placeholder="enter password">
                    </div>

    
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                  <div>
                    <p class="mb-0 mt-3">Already have an account? <a href="{%url 'signin'%}" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>
</html>
